<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>
    <h1>Choice</h1>
     1.Deposite
     2.Withdrawl
     3.Balance
     4.Exit
    </pre>
    <button onclick="bankingSystem()">Check</button>

    <script>
        let total = 200000;
        function bankingSystem() {
            while (true) {
                let userChoice = prompt("Enter your Choice");
                if (userChoice == 1) {
                    let depositAmount = Number(prompt("Enter amount for deposit"));
                    total = total + depositeAmount;
                    alert("Amount deposite sucessfully \n Your balance is " + total);
                }
                else if (userChoice == 2) {
                    let withdrawAmount = Number(prompt("Enter amount for withdraw"));
                    total = total - withdrawAmount;
                    alert("Amount withdraw successfully \n Your balance is" + total);
                }
                else if (userChoice == 3) {
                    alert("Your balance is" + total);
                }
                else if (userChoice == 4) {
                    break;
                }
                else {
                    alert("Invalid choice");
                }
            }
        }
    </script>
</body>

</html>
