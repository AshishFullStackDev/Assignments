<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    input {
      display: block;
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #4A90E2;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background-color: #357ABD;
    }

    #output {
      font-size: 28px;
      margin-bottom: 15px;
      color: #222;
    }
    </style>
</head>

<body>
    <div class="main-container">
        <h1 id="output"></h1>
        <input type="number" id="input-one" placeholder="Enter Number One">
        <input type="number" id="input-two" placeholder="Enter Number Two">
        <input type="text" id="input-three" placeholder="Enter Operation">

        <button onclick="Operation()">Submit</button>
    </div>
    <script>
        function add() {
            const numOne = document.getElementById("input-one").value;
            const numTwo = document.getElementById("input-two").value

            const numThree = parseInt(numOne) + parseInt(numTwo);
            document.getElementById("output").innerHTML = numThree;


        }
        function sub() {
            const numOne = document.getElementById("input-one").value;
            const numTwo = document.getElementById("input-two").value

            const numThree = parseInt(numOne) - parseInt(numTwo);
            document.getElementById("output").innerHTML = numThree
        }
        function mul() {
            const numOne = document.getElementById("input-one").value;
            const numTwo = document.getElementById("input-two").value

            const numThree = parseInt(numOne) * parseInt(numTwo);
            document.getElementById("output").innerHTML = numThree
        }
        function div() {
            const numOne = document.getElementById("input-one").value;
            const numTwo = document.getElementById("input-two").value

            const numThree = parseInt(numOne) / parseInt(numTwo);
            document.getElementById("output").innerHTML = numThree
        }
        function Operation() {
            let x = document.getElementById("input-three").value;

            if (x === "") {
                alert("Enter Operation");
                return;
            }

            if (x === "add") {
                add();
            } else if (x === "sub") {
                sub();
            } else if (x === "mul") {
                mul();
            } else if (x === "div") {
                div();
            } else {
                alert("Invalid operation");
            }
        }




    </script>
</body>

</html>
