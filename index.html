<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Tic-Tac-Toe</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #C19A6B;
    color: #2B2B2B;
}

#display {
    font-size: 24px;
    margin-bottom: 10px;
    min-height: 40px;
    font-weight: bold;
}

h1 {
    margin-bottom: 30px;
    font-size: 48px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    color: #4B3621;
}

.main {
    margin-bottom: 30px;
}

.game {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    grid-template-rows: repeat(3, 120px);
    gap: 10px;
}

.box {
    background-color: #C19A6B;
    border: 3px solid #4B3621;
    border-radius: 10px;
    font-size: 48px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.box:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    background-color: #D4AB7F;
}

.box:active {
    transform: scale(0.95);
}

#reset-button {
    padding: 15px 40px;
    font-size: 19px;
    background-color: #4B3621;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

#reset-button:hover {
    background-color: #5C4529;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

#reset-button:active {
    transform: translateY(0);
}
    </style>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <h1 id="display">Player O's Turn</h1>
    <div class="main">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button id="reset-button">Reset Game</button>

    <script src="game.js"></script>
</body>

</html>
