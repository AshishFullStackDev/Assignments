<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./js-class-four.css">
</head>
<body>
    <div class="main-container">
        <div class="display" id="screen">
            <span id="display">Display</span>
        </div>
    <div class="week-container">
    
    <button onclick="showDays ('Sunday','red')">Sunday</button>
    <button onclick="showDays ('Monday','blue')">Monday</button>
    <button onclick="showDays ('Tuesday','green')">Tuesday</button>
    <button onclick="showDays ('Wednesday','voilet')">Wednesday</button>
    <button onclick="showDays ('Thursday','yellow')">Thursday</button>
    <button onclick="showDays ('Friday','pink')">Friday</button>
    <button onclick="showDays ('Saturday','orange')">Saturday</button>
</div>
</div>
<script>
    function showDays(day,color){
        document.getElementById('display').innerHTML =day;
        document.getElementById('screen').style.backgroundColor =color
    }
</script>
</body>
</html>
