<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    , initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            width: 100vw;
            margin: 0;
            padding: 0;

        }

        .main-container {
            width: 100%;
            display: grid;
            margin: 0;
            padding: 0;
        }

        .header {

            width: 100%;
            height: 100px;
            background-color: #2A4759;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .left {
            width: 100%;
            height: 100%;
        }

        .right {
            width: 100%;
            height: 100%;
            margin-bottom: 20px;
        }

        .middle-section {
            width: 100%;
            height: 580px;
            background-color: #EFEEEA;
            display: grid;
            grid-template-areas:
                "sidebar main main rightbar";
        }

        .sidebar {
            grid-area: sidebar;
            width: 90%;
            height: 100%;
            background-color: #2A4759;
            margin-top: 10px;
            border-radius: 10px;
        }

        .main {
            grid-area: main;
            width: 100%;
            height: 100%;
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .box {
            width: 100%;
            height: 80%;
            background-color: azure;
            border-radius: 20px;
        }

        .rightbar {
            grid-area: rightbar;
            width: 90%;
            height: 100%;
            background-color: rgb(28, 139, 139);
            margin-top: 10px;
            margin-left: 45px;
            border-radius: 10px;
            gap: 20px;
        }

        .footer {

            width: 100%;
            height: 100px;
            background-color: #adb0b1;
            gap: 10px;
            margin-top: 20px;
            border-radius: 10px;
        }

        h1 {
            color: white;
            margin-left: 10px;
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }

        h3 {
            color: white;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 450px;
            margin-bottom: 40px;
        }

        h2 {
            color: lightgrey;
            margin-left: 20px;
        }

        h4 {
            color: white;
            font-size: 30px;
            margin-left: 20px;
        }

        .box-one {
            width: 80%;
            height: 10%;
            background-color: white;
            border-radius: 20px;
            margin-left: 30px;
            
        }
        .box-two {
            width: 80%;
            height: 10%;
            background-color: white;
            border-radius: 20px;
            margin-left: 30px;
            margin-top: 10px;
            
        }
        .box-three {
            width: 80%;
            height: 10%;
            background-color: white;
            border-radius: 20px;
            margin-left: 30px;
            margin-top: 10px;
        }

        h5{
            font-size: 20px;
            margin-left: 20px;
        }
        p{
            font-size: 25px;
            margin-left: 20px;
            margin-top: 30px;
        }
        nav{
            text-align: center;
            font-size: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <div class="left">
                <h1>My Dashboard</h1>
            </div>
            <div class="right">
                <h3>üë§ Admin</h3>
            </div>
        </div>
        <div class="middle-section">

            <div class="sidebar">

                <h2> üè†Dashboard</h2><br />
                <h2> üìäAnalytics</h2><br />
                <h2> üõ†Settings</h2><br />
                <h2> üìÅFiles</h2><br />
                <h2>üö™Logout</h2><br />
            </div>
            <div class="main">
                <div class="box"><h5>üìàSales Report</h5></div>
                <div class="box"><h5>üìÖSchedule</h5></div>
                <div class="box"><h5>üí≠Message</h5></div>
                <div class="box"><h5>üîîAlerts</h5></div>
            </div>
            <div class="rightbar">
                <h4>Notifications</h4>
                <div class="box-one"><p>‚úîTask completed</p></div>
                <div class="box-two"><p>üîîNew alert</p></div>
                <div class="box-three"><p>üì©New message</p></div>
            </div>
        </div>
        <div class="footer">
            <nav>‚ìí 2025 Admin Panel</nav>
        </div>
    </div>
</body>

</html>
