<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        const studentData =[
            {
                name:'Ashish',
                age:20,
                marks:{
                 html:85,
                 css:80,
                 js:70
                }

            },
            {
                name:'Mayank',
                age:20,
                marks:{
                 html:80,
                 css:75,
                 js:65
                }
            }

        ]
        // let result =`Name is ${studentData[0].name} and html mark is${studentData[0].marks.html}`;
        // let result = studentData[0].name+
        // console.log(result)
        
        let result =``;

        for(let i = 0; i < studentData.length;i++){
            result += `Name is ${studentData[i].name} and html mark is ${studentData[i].marks.html}<br>`
        }
        document.getElementById("result").innerHTML =result;
    </script>
</body>
</html>
