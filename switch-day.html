<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button{
            width: 300px;
            height: 50px;
            background-color: green;
            
        }
     </style>
</head>
<body>
    <div class="container">
    <p id="display"></p>
    <button onclick="day()">Click</button>
</div>
    <script>
       function day(){
        let days =prompt("Enter a Days");

        switch(days){
            case"0":
            display ="Today is Sunday";
            alert(display);
            break;

            case"1":
            display ="Today is Monday";
            alert(display);
            break;

            case"2":
            display ="Today is Tuesday";
            alert(display);
            break;

            case"3":
            display ="Today is Wednesday";
            alert(display);
            break;

            case"4":
            display ="Today is Thursday";
            alert(display);
            break;

            case"5":
            display ="Today is Friday";
            alert(display);
            break;
            
            case"6":
            display ="Today is Saturday";
            alert(display);
            break;

           
        }
       }
    </script>
</body>
</html>
