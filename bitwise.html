<!DOCTYPE html>

<body>
    <script>
        let number =Number(prompt("Enter a number"));
       let result ="";

        if (number & (number-1)==0){
            result ="Power of 2"
        }
        else{
            result="Not a power of 2"
        }
       alert(result);
    </script>
</body>
